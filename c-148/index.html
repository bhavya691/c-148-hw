<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- camera and sky -->
            <a-camera position="0 1 0"></a-camera>
            <a-sky color="grey"></a-sky>
            <a-entity light="type:ambient; intensity:0.5"></a-entity>

            <a-entity light="type: directional; castShadow:true; intensity:1; distance:20; decay:2; color:yellow" position="-3 15 -5"></a-entity>

            <!-- loading assets -->
            <a-assets>
                <a-asset-item id="wooden_bench" src="./wooden_bench/scene.gltf"></a-asset-item>
                <a-asset-item id="dog" src="./dog/scene.gltf"></a-asset-item>
                <a-asset-item id="human" src="./human/scene.gltf"></a-asset-item>
                <a-asset-item id="street_light" src="./street_light/scene.gltf"></a-asset-item>
            </a-assets>

            <!-- background -->
            <a-plane src="https://thumbs.dreamstime.com/b/abstract-landscape-background-vector-illustration-night-clipart-122980276.jpg" position="0 3.5 -7" scale="8 5 5"  shadow="receive:true" visible="true"></a-plane>

            <!-- wooden_bench -->
            <a-entity gltf-model="#wooden_bench" position="0 1 -6" rotation="0 180 0" scale="0.01 0.01 0.005" shadow="cast:true"></a-entity>
            <a-entity gltf-model="#street_light" position="-3 1 -5" scale="0.2 0.2 0.2" shadow="cast:true"></a-entity>
            <a-entity gltf-model="#human" position="0 1.2 -5" scale="1.2 1.2 1.2" shadow="cast:true"></a-entity>
            <a-entity gltf-model="#dog" position="2 1.2 -5" scale="0.01 0.01 0.01" rotation="0 -90 0" shadow="cast:true"></a-entity>

            <!-- ground -->
            <a-box src="https://images.template.net/wp-content/uploads/2017/01/02095041/Grunge-Road-Textures.jpg" position="0 1 -5.5" shadow="receive:true" visible="true" scale="8 3 0.3" rotation="90 0 0"></a-box>
        </a-scene>
    </body>
</html>
